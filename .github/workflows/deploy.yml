name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      
      - uses: cloudflare/wrangler-action@v3
      - name: Deploy
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
